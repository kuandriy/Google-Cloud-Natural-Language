<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <title>Cloud Natural Language</title>
</head>

<body style="padding:10px">
    <div class="container">
        <div class="row">
            <div class="col-lg" style="text-align: center">
                <div class="alert alert-info" role="alert">
                    Test Google Cloud Natural Language
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-lg" id="textinput">
                <div class="form-group">
                    <label for="user_text">Enter text</label>
                    <textarea class="form-control" id="user_text" placeholder="Enter some text"></textarea>
                    <small class="form-text text-muted">Type a sentence</small>
                </div>
                <button type="button" id="submit_user_input" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col-lg" id="textinput">
                <div class="form-group">
                    <label for="text_analysis">Responce</label>
                    <textarea class="form-control" id="text_analysis" readonly placeholder="Text analysis appear here" style="height: 250px"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>

</body>

</html>
